intents:
  - greet:
      triggers: action_greet
      use_entities: ["name"]
  - goodbye:
      triggers: action_goodbye
      use_entities: ["name"]
  - affirm
  - deny
  - thankyou:
      triggers: action_thankyou
      use_entities: []
  - mood_great:
      triggers: action_mood_great
      use_entities: []
  - mood_unhappy:
      triggers: action_mood_unhappy
      use_entities: []
  - bot_challenge:
      triggers: action_is_bot
      use_entities: []
  - stop:
      triggers: action_stop
      use_entities: []
  - user_restart:
      triggers: action_stop
      use_entities: []
  - continue:
      triggers: action_continue
      use_entities: []
  - goback:
      triggers: action_goback
      use_entities: []
  - insult:
      triggers: action_response_insult
      use_entities: []
  - chitchat:
      triggers: action_chitchat
      use_entities: []
  - how_to_get_started:
      triggers: action_get_start
      use_entities: []
  - book_flight
  - research:
      triggers: action_research
      use_entities: ["city","time"]
  - explain:
      triggers: action_explain_why
      use_entities: ["city","time"]
  - ask_weather:
      triggers: weather_form
      use_entities: ["city"]
  - inform
  - enter_data
  - check_ticket
  - cancel_ticket
  - introduction:
      triggers: action_intro
      use_entities: []
  - out_of_scope:
      triggers: action_out_of_scope
      use_entities: []
  - city
  - faq

