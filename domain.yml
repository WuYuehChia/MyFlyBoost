slots:
  fromloc_city:
    type: unfeaturized
  toloc_city:
    type: unfeaturized
  depart_time:
    type: unfeaturized
  flight_no:
    type: unfeaturized
  class_type:
    type: categorical
    values:
      - first class
      - business class
      - economy class
  seat_type:
    type: categorical
    values:
      - window seat
      - aisle seat
      - not specify
  user_name:
    type: unfeaturized
  passport_no:
    type: unfeaturized
  email:
    type: unfeaturized
  weather_city:
    type: unfeaturized


forms:
  - flight_form
  - booking_form
#  - check_ticket_form
#  - cancel_ticket_form
  - weather_form

responses:
  utter_greet:
    - text: "Hello~"
    - text: "Hi, how are you?"
  utter_user_greet:
    - text: "Hello~{user_name}"
    - text: "Hi, {user_name}, how are you?"
  utter_explain_whatspossible:
    - text: "I can help you:\n- ‚úà Book a flight.\n- ‚úà Answer some airport FAQs.\n- ‚úà Give you a list you should be aware of before boarding.\n- ‚úà Check about the weather forecast in a place within five days."
  utter_mood_unhappy:
    - text: "QQ"
    - text: "Everything is good"
  utter_did_that_help:
    - text: "Did that help you?"
  utter_mood_greet:
    - text:
      image: "https://media.giphy.com/media/tIeCLkB8geYtW/giphy.gif"
  utter_goodbye:
